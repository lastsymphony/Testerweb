<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Genshin Impact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #aaa;
        }
        
        .input-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        input::placeholder {
            color: #aaa;
        }
        
        button {
            padding: 12px 25px;
            background: linear-gradient(90deg, #ff8c00, #ffd700);
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: #aaa;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ffd700;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-info h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .profile-info p {
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .characters {
            margin-top: 20px;
        }
        
        .characters h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }
        
        .characters-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .character {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 120px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .character:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
        }
        
        .character img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }
        
        .character-name {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .character-level {
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .name-cards {
            margin-top: 20px;
        }
        
        .name-cards h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }
        
        .name-cards-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .name-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            width: 100px;
        }
        
        .name-card img {
            width: 80px;
            height: 40px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        
        .name-card-id {
            font-size: 0.8rem;
            color: #aaa;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .characters-list {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Genshin Impact Profile</h1>
            <p class="subtitle">Lihat profil pemain Genshin Impact berdasarkan UID</p>
        </header>
        
        <section class="input-section">
            <div class="input-group">
                <input type="text" id="playerId" placeholder="Masukkan UID Pemain (contoh: 618285856)">
                <button id="fetchButton">Tampilkan Profil</button>
            </div>
            <p>Contoh UID: 618285856</p>
        </section>
        
        <section class="result-section" id="resultSection">
            <div id="loadingMessage" class="loading" style="display: none;">Memuat data...</div>
            <div id="errorMessage" class="error" style="display: none;"></div>
            
            <div class="profile-header">
                <div class="avatar">
                    <img id="avatarImg" src="" alt="Avatar">
                </div>
                <div class="profile-info">
                    <h2 id="playerName">-</h2>
                    <p id="playerLevel">Level -</p>
                    <p id="playerSignature">-</p>
                    <p id="playerWorldLevel">World Level -</p>
                    <p id="playerUid">UID: -</p>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="achievementCount">-</div>
                    <div class="stat-label">Achievement</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="spiralAbyss">-</div>
                    <div class="stat-label">Spiral Abyss</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="fetterCount">-</div>
                    <div class="stat-label">Friendship</div>
                </div>
            </div>
            
            <div class="characters">
                <h3>Karakter yang Dimiliki</h3>
                <div class="characters-list" id="charactersList">
                    <!-- Karakter akan dimasukkan di sini -->
                </div>
            </div>
            
            <div class="name-cards">
                <h3>Name Card Collection</h3>
                <div class="name-cards-list" id="nameCardsList">
                    <!-- Name cards akan dimasukkan di sini -->
                </div>
            </div>
        </section>
        
        <footer>
            <p>Data profil diambil dari API Enka Network</p>
        </footer>
    </div>

    <script>
        // Event listener untuk tombol fetch
        document.getElementById('fetchButton').addEventListener('click', fetchPlayerData);
        
        // Fungsi untuk mengambil data pemain
        async function fetchPlayerData() {
            const playerId = document.getElementById('playerId').value.trim();
            
            if (!playerId) {
                showError('Silakan masukkan UID pemain');
                return;
            }
            
            // Tampilkan loading
            showLoading(true);
            hideError();
            
            try {
                // Ambil data pemain dari API Enka Network
                const response = await fetch(`https://enka.network/api/uid/${playerId}?info`);
                
                if (!response.ok) {
                    throw new Error(`Gagal mengambil data pemain: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Tampilkan data
                displayPlayerData(data);
                
            } catch (error) {
                showError(error.message);
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }
        
        // Fungsi untuk menampilkan data pemain
        function displayPlayerData(data) {
            if (!data || !data.playerInfo) {
                showError('Data pemain tidak valid');
                return;
            }
            
            const playerInfo = data.playerInfo;
            
            // Tampilkan bagian hasil
            document.getElementById('resultSection').style.display = 'block';
            
            // Isi data profil
            document.getElementById('playerName').textContent = playerInfo.nickname || '-';
            document.getElementById('playerLevel').textContent = `Level ${playerInfo.level || '-'}`;
            document.getElementById('playerSignature').textContent = playerInfo.signature || '-';
            document.getElementById('playerWorldLevel').textContent = `World Level ${playerInfo.worldLevel || '-'}`;
            document.getElementById('playerUid').textContent = `UID: ${data.uid || '-'}`;
            
            // Isi statistik
            document.getElementById('achievementCount').textContent = playerInfo.finishAchievementNum || '-';
            document.getElementById('spiralAbyss').textContent = `${playerInfo.towerFloorIndex}-${playerInfo.towerLevelIndex}` || '-';
            document.getElementById('fetterCount').textContent = playerInfo.fetterCount || '-';
            
            // Isi avatar
            const profilePictureId = playerInfo.profilePicture?.avatarId || 10000002; // Default ke Jean
            document.getElementById('avatarImg').src = `https://enka.network/ui/UI_AvatarIcon_${getCharacterName(profilePictureId, true)}.png`;
            
            // Isi karakter
            const charactersList = document.getElementById('charactersList');
            charactersList.innerHTML = '';
            
            if (playerInfo.showAvatarInfoList && playerInfo.showAvatarInfoList.length > 0) {
                playerInfo.showAvatarInfoList.forEach(character => {
                    const characterElement = document.createElement('div');
                    characterElement.className = 'character';
                    
                    // Tentukan nama karakter berdasarkan ID
                    const characterName = getCharacterName(character.avatarId);
                    const energyType = getEnergyTypeName(character.energyType);
                    
                    characterElement.innerHTML = `
                        <img src="https://enka.network/ui/UI_AvatarIcon_${characterName}.png" alt="${characterName}">
                        <div class="character-name">${characterName}</div>
                        <div class="character-level">Level ${character.level} | ${energyType}</div>
                    `;
                    
                    charactersList.appendChild(characterElement);
                });
            } else {
                charactersList.innerHTML = '<p>Tidak ada karakter</p>';
            }
            
            // Isi name cards
            const nameCardsList = document.getElementById('nameCardsList');
            nameCardsList.innerHTML = '';
            
            if (playerInfo.showNameCardIdList && playerInfo.showNameCardIdList.length > 0) {
                playerInfo.showNameCardIdList.forEach(nameCardId => {
                    const nameCardElement = document.createElement('div');
                    nameCardElement.className = 'name-card';
                    
                    nameCardElement.innerHTML = `
                        <img src="https://enka.network/ui/UI_NameCardPic_${nameCardId}_P.png" alt="Name Card ${nameCardId}">
                        <div class="name-card-id">${nameCardId}</div>
                    `;
                    
                    nameCardsList.appendChild(nameCardElement);
                });
            } else {
                nameCardsList.innerHTML = '<p>Tidak ada name card</p>';
            }
        }
        
        // Fungsi untuk menampilkan loading
        function showLoading(show) {
            document.getElementById('loadingMessage').style.display = show ? 'block' : 'none';
            document.getElementById('fetchButton').disabled = show;
        }
        
        // Fungsi untuk menampilkan error
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        // Fungsi untuk menyembunyikan error
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

            if (returnFileName) {

            return characterNames[characterId] || `Character ${characterId}`;

        // Fungsi untuk mendapatkan nama tipe energi berdasarkan ID
        function getEnergyTypeName(energyType) {
            const energyTypes = {
                0: "None",

            return energyTypes[energyType] || "Unknown";
        }
    </script>

</html>
