<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnhMoe API Upload Demo</title>
</head>
<body>
  <h1>Upload ke AnhMoe via API</h1>

  <!-- Form Upload -->
  <input type="file" id="fileInput" />
  <button id="uploadBtn">Upload</button>

  <h2>Hasil:</h2>
  <div id="result"></div>

  <script>
    const API_URL = "https://anh.moe/api/1/upload";
    const API_KEY = "YOUR_API_KEY"; // ganti dengan API key kamu

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Pilih file dulu!");
        return;
      }

      const formData = new FormData();
      formData.append("source", file);
      formData.append("key", API_KEY);
      formData.append("format", "json"); // biar hasilnya JSON

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: formData
        });
        const data = await res.json();

        if (data.status_code === 200) {
          const url = data.image.url;
          document.getElementById("result").innerHTML = `
            <p><a href="${url}" target="_blank">${url}</a></p>
            <img src="${url}" style="max-width:300px; margin-top:10px;" />
          `;
        } else {
          document.getElementById("result").innerText = "Upload gagal: " + data.status_txt;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerText = "Error upload: " + err.message;
      }
    });
  </script>
</body>
</html>
