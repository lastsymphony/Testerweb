<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contoh Plugin Upload AnhMoe</title>
  <!-- Memasukkan plugin pup.js dari AnhMoe -->
  <script async src="//anh.moe/sdk/pup.js" data-url="https://anh.moe/upload"></script>
</head>
<body>
  <h1>Plugin Upload AnhMoe Demo</h1>
  <p>Di bawah ini editor teks: tombol upload akan otomatis muncul pada toolbar (jika didukung).</p>

  <!-- Contoh editor teks berbasis konten, misalnya contenteditable atau textarea -->
  <div id="editor" contenteditable="true" style="width: 100%; height: 200px; border: 1px solid #ccc; padding: 10px;">
    Tulis sesuatu di sini... Coba upload gambar dengan tombol yang muncul di toolbar sebelah atas.
  </div>
</body>
</html>
