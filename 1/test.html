<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uploader</title>
</head>
<body>
  <h1>Simple Upload Page</h1>
  <p>Klik tombol di bawah untuk upload file via anh.moe:</p>

  <!-- Script SDK dari anh.moe -->
  <script async src="//anh.moe/sdk/pup.js" data-url="https://anh.moe/upload"></script>

  <!-- Tombol trigger -->
  <button onclick="pup()">Upload File</button>
</body>
</html>
