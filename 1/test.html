<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo AnhMoe Upload + Preview</title>
  <script async src="//anh.moe/sdk/pup.js" data-url="https://anh.moe/upload"></script>
</head>
<body>
  <h1>Upload Demo</h1>
  <button data-pup id="uploadBtn">Upload File</button>

  <h2>Hasil Upload:</h2>
  <div id="result"></div>

  <script>
    // Plugin pup.js akan trigger event 'message' setelah upload
    window.addEventListener("message", function(event) {
      if (event.origin.includes("anh.moe") && event.data?.link) {
        const url = event.data.link; 
        const resultDiv = document.getElementById("result");
        
        // tampilkan link + preview
        resultDiv.innerHTML = `
          <p><a href="${url}" target="_blank">${url}</a></p>
          <img src="${url}" style="max-width:300px; margin-top:10px;" />
        `;
      }
    });
  </script>
</body>
</html>
